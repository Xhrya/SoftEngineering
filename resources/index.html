<body>

    </select>
    <div class="topnav"> 
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search restaurants..." />
            <button type="submit" onclick="searchRestaurants()">Search</button>
        </form>
    
        <div class="sortOptions">
            <button onclick="fetchSortedRestaurants('cuisine')">Cuisine</button>
            <button onclick="fetchSortedRestaurants('dietRest')">Dietary Restrictions</button>
            <button onclick="fetchSortedRestaurants('serviceType')">Service Type</button>
            <button onclick="fetchSortedRestaurants('specialTags')">Special Tags</button>
            <button onclick="fetchSortedRestaurants('foodCat')">Food Category</button>
            <button onclick="fetchSortedRestaurants('mealType')">Meal Type</button>
        </div>
        
    </div>
    

    <button id="openChat" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Chat with MunchMate</button>

    <ul id="restaurantsResults"></ul>
    
    <script>

        function displayRestaurants(useHistoryState) {

            const state = document.getElementById('state').value;

            let endpoint = state === 'ALL' ? '/restaurants' : `/restaurants?state=${state}`;

            if (useHistoryState !== true) {
                // Only push the state if we're not coming from a popstate event
                history.pushState({page: "restaurants"}, "Restaurants", endpoint);
            }

            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('restaurantsResults');
                    resultsList.innerHTML = ''; // Clear previous results
                    data.forEach(restaurant => {
                        const li = document.createElement('li');
                        li.classList.add('restaurant-box');
                        li.innerHTML = `
                            <div class="restaurant-info">
                                <h2>${restaurant.name}</h2>
                                <p>${restaurant.description}</p>
                                <p>${restaurant.category.join(' | ')}</p>
                                <address>
                                    <p>${restaurant.street_address}, ${restaurant.city}, ${restaurant.state} ${restaurant.zip_code}</p>
                                </address>
                            </div>
                        `;
                        li.addEventListener('click', () => {
                            window.location.href = `/menu.html?restaurantId=${restaurant.user_id}&name=${restaurant.name}`;
                        });
                        resultsList.appendChild(li);
                    });
                    equalizeBoxHeights();
                })
                .catch(error => {
                    console.error('Error fetching restaurants:', error);
                    resultsList.innerHTML = '<li>Error loading restaurants.</li>';
                });
        }

        function searchRestaurants(pushState = true) {
            // Prevent form default submission
            event.preventDefault();
            

            // Get the search keyword from the input
            const keyword = document.getElementById('searchInput').value;
            const state = document.getElementById('state').value;

            let endpoint = state === 'ALL' ? `/restaurants?search=${keyword}` : `/restaurants?state=${state}&search=${keyword}`;

            if (pushState) {
                history.pushState({ page: "search", keyword: keyword }, "Search", endpoint);
            }

            // Fetch the endpoint with the keyword
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('restaurantsResults');
                    resultsList.innerHTML = ''; // Clear previous results
                    data.forEach(restaurant => {
                        const li = document.createElement('li');
                        li.classList.add('restaurant-box');
                        li.innerHTML = `
                            <div class="restaurant-info">
                                <h2>${restaurant.name}</h2>
                                <p>${restaurant.description}</p>
                                <p>${restaurant.category.join(' | ')}</p>
                                <address>
                                    <p>${restaurant.street_address}, ${restaurant.city}, ${restaurant.state} ${restaurant.zip_code}</p>
                                </address>
                            </div>
                        `;
                        li.addEventListener('click', () => {
                            window.location.href = `/menu.html?restaurantId=${restaurant.user_id}&name=${restaurant.name}`;
                        });
                        resultsList.appendChild(li);
                    });
                    equalizeBoxHeights();
                })
                .catch(error => {
                    console.error('Error fetching restaurants:', error);
                    resultsList.innerHTML = '<li>Error loading restaurants.</li>';
                });
        }

        function fetchSortedRestaurants(sortCategory) {

            const state = document.getElementById('state').value;

            let endpoint = state === 'ALL' ? `/restaurants?sort=category&category=${encodeURIComponent(sortCategory)}` : `/restaurants?state=${state}&sort=category&category=${encodeURIComponent(sortCategory)}`;

            const url = `/restaurants?sort=category&category=${encodeURIComponent(sortCategory)}`;
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    updateRestaurantList(data);
                })
                .catch(error => {
                    console.error('Error fetching sorted restaurants:', error);
                    const resultsList = document.getElementById('restaurantsResults');
                    resultsList.innerHTML = '<li>Error loading sorted restaurants.</li>';
                });
        }

        function updateRestaurantList(data) {
            const resultsList = document.getElementById('restaurantsResults');
            resultsList.innerHTML = ''; // Clear previous results

            Object.keys(data).forEach(category => {
                // Create and append the category header
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category;
                categoryHeader.classList.add('category-header');
                resultsList.appendChild(categoryHeader);

                // Append each restaurant under this category
                data[category].forEach(restaurant => {
                    const restaurantContainer = document.createElement('div');
                    restaurantContainer.classList.add('restaurant-box');
                    restaurantContainer.innerHTML = `
                        <div class="restaurant-info">
                            <h2>${restaurant.name}</h2>
                                <p>${restaurant.description}</p>
                                <p>${restaurant.category.join(' | ')}</p>
                                <address>
                                    <p>${restaurant.street_address}, ${restaurant.city}, ${restaurant.state} ${restaurant.zip_code}</p>
                                </address>
                        </div>
                    `;
                    restaurantContainer.addEventListener('click', () => {
                        window.location.href = `/menu.html?restaurantId=${restaurant.user_id}&name=${restaurant.name}`;
                    });
                    resultsList.appendChild(restaurantContainer);
                });
            });
            equalizeBoxHeights();
        }

        function equalizeBoxHeights() {
            var boxes = document.querySelectorAll('.restaurant-box');
            var maxHeight = 0;
            // Reset the height so that we can calculate the max height afresh
            boxes.forEach(function(box) {
                box.style.height = '';
            });
            // Find the tallest box
            boxes.forEach(function(box) {
                if (box.offsetHeight > maxHeight) {
                    maxHeight = box.offsetHeight;
                }
            });
            // Set all boxes to the tallest height
            boxes.forEach(function(box) {
                box.style.height = maxHeight + 'px';
            });
        }

        window.onpopstate = function(event) {
            if (event.state) {
                if (event.state.page === "search") {
                    // Re-execute the search without pushing the state
                    document.getElementById('searchInput').value = event.state.keyword;
                    searchRestaurants(false);
                } 
            } else {
                // No state means we're navigating back to the initial state
                document.getElementById('searchInput').value = ''; // Clear the search field
                displayRestaurants(true);
            }
        };
        
        displayRestaurants();
        document.getElementById('state').addEventListener('change', () => displayRestaurants(false));
    </script>
    
</body>
</html>
